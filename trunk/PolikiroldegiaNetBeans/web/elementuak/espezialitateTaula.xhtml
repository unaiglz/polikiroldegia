<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Espezialitate taula</title>
    </h:head>
    <h:body>

        <h:form id="espForm">  
            <p:growl id="growl" showDetail="true"/>  

            <p:dataTable id="espTaula" var="esp" value="#{espezialitateZerrenda.zerrenda}" emptyMessage="Ez da espezialitaterik aurkitu" paginator="true" rows="10" editable="true" >  

                <f:facet name="header">  
                    ESPEZIALITATEAK 
                </f:facet> 

                <p:column id="idZutabea" filterBy="#{esp.id}" headerText="ID" >  
                    <h:outputText value="#{esp.id}" /> 
                </p:column> 

                <p:column id="izenaZutabea" filterBy="#{esp.izena}" headerText="IZENA" > 
                    <p:cellEditor>
                        <f:facet name="output">  
                            <h:outputText value="#{esp.izena}" /> 
                        </f:facet> 
                        <f:facet name="input">
                            <p:inputText value="#{esp.izena}" style="width:100%" label="izena"/>
                        </f:facet> 
                    </p:cellEditor> 
                </p:column>  

                <p:column id="deskZutabea" filterBy="#{esp.espezialitatea}" headerText="DESKRIBAPENA" >  
                    <p:cellEditor>
                        <f:facet name="output">  
                            <h:outputText value="#{esp.espezialitatea}" /> 
                        </f:facet> 
                        <f:facet name="input">
                            <p:inputText value="#{esp.espezialitatea}" style="width:100%" label="id"/>
                        </f:facet> 
                    </p:cellEditor>
                </p:column>  

                <p:column headerText="Aukerak">  


                    <p:commandButton id="selectButton" update=":tabView:espForm:espDisplay" oncomplete="espDialog.show()" icon="ui-icon-search" title="Ikusi">  
                        <f:setPropertyActionListener value="#{esp}" target="#{espezialitateZerrenda.selectedEspezialitatea}" />  
                    </p:commandButton>  

                    <p:commandButton id="ezabatuButton" update=":tabView:espForm:espTaula" actionListener="#{espezialitateZerrenda.ezabatuEspezialitatea}" icon="ui-icon-close" title="Ezabatu">  
                        <f:setPropertyActionListener value="#{esp}" target="#{espezialitateZerrenda.selectedEspezialitatea}" />  
                    </p:commandButton> 

                    <p:rowEditor />     

                </p:column> 


            </p:dataTable> 





            <p:dialog header="Espezialitateari buruzko informazioa" widgetVar="espDialog" resizable="false" id="espDlg"  
                      showEffect="fade" hideEffect="explode" modal="true">  

                <h:panelGrid id="espDisplay" columns="2" cellpadding="4" style="margin:0 auto;">  

                    <h:outputText value="ID:" />  
                    <h:outputText value="#{espezialitateZerrenda.selectedEspezialitatea.id}" style="font-weight:bold"/>  

                    <h:outputText value="Izena:" />  
                    <h:outputText value="#{espezialitateZerrenda.selectedEspezialitatea.izena}" style="font-weight:bold"/>  

                    <h:outputText value="Deskribapena:" />  
                    <h:outputText value="#{espezialitateZerrenda.selectedEspezialitatea.espezialitatea}" style="font-weight:bold"/>  

                </h:panelGrid>  

            </p:dialog> 

            <p:growl id="msgs" />  

            <p:panel header="Espezialitate berri bat sartu">  
                <h:panelGrid columns="2" id="grid">  

                    <h:outputLabel value="ID: *" for="idEsp"></h:outputLabel> 
                    <p:inputText id="idEsp" value="#{espezialitateZerrenda.esp.id}" required="true"/>  

                    <h:outputLabel value="Izena : *" for="izEsp"></h:outputLabel>  
                    <p:inputText id="izEsp" required="true" value="#{espezialitateZerrenda.esp.izena}" />  
                    
                    <h:outputLabel value="Deskribapena : *" for="deskEsp"></h:outputLabel>  
                    <p:inputText id="deskEsp" required="true" value="#{espezialitateZerrenda.esp.espezialitatea}" /> 
                    
                    
                    <p:commandButton value="Ezabatu" type="reset"/>  
                    <p:commandButton id="gehitu" value="Espezialitatea gehitu" update="espTaula msgs @parent" action="#{espezialitateZerrenda.reinit()}" >  
                        <p:collector value="#{espezialitateZerrenda.esp}" addTo="#{espezialitateZerrenda.zerrenda}" />  
                    </p:commandButton>  
                </h:panelGrid>  
            </p:panel>


        </h:form>  
    </h:body>
</html>
