<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:panelGroup rendered="#{user.isLoggedIn()}">
        <p>Welcome, #{user.unekoa.izena}</p>
    </h:panelGroup>
    <h:panelGroup rendered="#{user.isNotLoggedIn()}"> 
        <h:form>
            <div styleClass="login" align="right">
                <label> <span align="left"> <strong> Login: </strong></span></label> 
                <h:inputText id="Login" size="30" required="true" requiredMessage="Izena sartu" value="#{user.id}"/> 
                <br/>
                <label> <span align="left"> <strong> Pasahitza: </strong></span></label> 
                <h:inputSecret id="Contrasena" size="30" required="true" requiredMessage="Pasahitza sartu                         " value="#{user.pasahitza}"/> 
                <br/>
                <h:commandButton value="Kautotu" action="#{user.login()}"/>
            </div>
        </h:form>
    </h:panelGroup> 
</ui:composition>
